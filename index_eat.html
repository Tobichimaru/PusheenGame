<html>
	<head>
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	 	<link href="css/style_eat.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="scripts/libs/jquery-3.1.0.js" ></script>
		<script type="text/javascript" src="scripts/libs/storage.js" ></script>

	 	<script type="text/javascript" src="scripts/js_eat/definitions.js"></script>
	 	<script type="text/javascript" src="scripts/js_eat/game.js"></script>
	 	<script type="text/javascript" src="scripts/js_eat/start.js"></script>

	 	<script type="text/javascript" src="scripts/core/score.js"></script>
	</head>
	<body class="before-game">
		<div id="game">
			<div id="game_field">
				<div><p class="start-text">MOVE TO RIGHT TO START THE GAME</p></div>
				<div id="game-over"></div>
				<img id="cat" src="images/img_eat/pusheen.gif"/>
			</div>
			<div id="info_panel">
			
				<div id="score">0</div>
				<ul id="likes">
					<li id="1"><img src="images/img_eat/like.png"/></li>	
					<li id="2"><img src="images/img_eat/like.png"/></li>	
					<li id="3"><img src="images/img_eat/like.png"/></li>	
				</ul>
				<h2>YAMMY!</h2>
				<ul class="food-panel">
					<li>
						<img  src="images/img_eat/apple.png" width="40" height="40"/>
						<label>10</label>
					</li>
					<li>
						<img class="yammy" src="images/img_eat/cupcake.png" width="40" height="40"/>
						<label>15</label>
					</li>
					<li>
						<img class="yammy" src="images/img_eat/doughnut.png" width="40" height="40"/>
						<label>20</label>
					</li>
					<li>
						<img class="yammy" src="images/img_eat/meat.png" width="40" height="40"/>
						<label>25</label>
					</li>
					<li>
						<img class="yammy" src="images/img_eat/pizza.png" width="40" height="40"/>
						<label>30</label>
					</li>
					<li>
						<img  class="yammy" src="images/img_eat/like.png" width="40" height="40"/>
					</li>
				</ul>
				<div class="button-panel">
					<div class="music">
						<div class="play" id="music"> </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
