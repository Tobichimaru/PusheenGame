<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Pusheen</title>
	
	<link href="css/style.css" rel="stylesheet">

	<script type="text/javascript" src="scripts/libs/jquery-3.1.0.js" ></script>
	<script type="text/javascript" src="scripts/libs/storage.js" ></script>

	<script type="text/javascript" src="scripts/variables.js"></script>
	<script type="text/javascript" src="scripts/health-bar.js"></script>
	<script type="text/javascript" src="scripts/eat.js"></script>
	<script type="text/javascript" src="scripts/games.js"></script>
</head>
<body>
<div class="container">
	<div class="left">
		<div class="content">
			<div class="level-progress">	
				<div class="progress background">
					<div class="progress percent"></div>
					<p>
						<span class="now-progress"></span>
						/
						<span class="level-max"></span>
					</p>
				</div>
				<div class="circle">
					<div class="circle-img"></div>
				</div>
				<h2>Level: <span class="level"></span></h2>
			</div>
			<div class="cat-img"></div>
		</div>
		<div class="bottom-bar">
			<div class="money">
				<div class="money-img"></div>
				<p class="totalMoney"></p>
			</div>
			<div class="games">
				<h3>Mini Games: </h3>
				<div class="button catch-food">Catch food</div>
				<div class="button some-game">Space Cat</div>
				<div class="button food-game">Food classify</div>
			</div>
		</div>
	</div>
	<div class="right">
		<div class="right-bar">
			<div class="button food meat">
				<div class="meat-img"></div>
				<p class="price">100</p>
				<p class="calories">10</p>
			</div>
			<div class="button food pizza">
				<div class="pizza-img"></div>
				<p class="price">80</p>
				<p class="calories">8</p>
			</div>
			<div class="button food hamburguer">
				<div class="hamburguer-img"></div>
				<p class="price">60</p>
				<p class="calories">6</p>
			</div>
			<div class="button food donut">
				<div class="donut-img"></div>
				<p class="price">40</p>
				<p class="calories">4</p>
			</div>
			<div class="button food cupcake">
				<div class="cupcake-img"></div>
				<p class="price">20</p>
				<p class="calories">2</p>
			</div>


		</div>
	</div>
</div>

</body>
</html>
