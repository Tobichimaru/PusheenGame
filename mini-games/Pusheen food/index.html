<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div class="main">
        <img id="left-top-img" class="picture" src="images/imgs/burger_pusheen.png" alt="burgerCat">
        <img id="right-top-img" class="picture right-picture " src="images/imgs/cake.png" alt="cakeCat">
        <img id="right-bottom-img" class="picture" src="images/imgs/meat_pusheen.png" alt="meatCat">
        <img id="left-bottom-img" class="picture" src="images/imgs/pizza_pusheen.png" alt="pizzaCat">

    <div class="health">
        <div>
            <img id="imgLife" src="images/imgs/like.png" />
            <img id="imgLife" src="images/imgs/like.png" />
            <img id="imgLife" src="images/imgs/like.png" />
        </div>

        <p class="score-text">Score: <span id="counter">0</span></p>
    </div>


    <div id="image-food">
        <p>Игра начнется через <span id="seconds">3</span></p>
        <img id="food"/>
        <span id="game-over">
            <h1>Game over</h1><br><img src="images/imgs/deadcat.png" id="dead-cat"/>
        </span>
    </div>

        <div class="play-pause">
            <img src="images/imgs/pause.png"/>
        </div>

    </div>
</body>
</html>
